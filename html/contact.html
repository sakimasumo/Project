<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>孫の手本舗のサイト</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header class="glheader">
        <div class="glheader__top"></div>
        <div class="w glheader__area">
            <h1 class="glheader__logo">孫の手本舗</h1>
            <p class="glheader__catch">埼玉県北本市の便利屋さん</p>
            <div class="glheader__box">
                <ul class="glheader__box__tel">
                    <li class="glheader__box__tel__topic">
                        <img src="images/tel.png" alt="電話のロゴ">
                    </li>
                    <li class="glheader__box__tel__topic">
                        <p>070-5463-7362</p>
                    </li>
                </ul>
                <ul class="glheader__box__btn">
                    <li class="glheader__box__btn__contact">
                        <p><i class="fa fa-envelope" aria-hidden="true"></i></p>
                        <p>予約・お問合せ</p>
                    </li>
                    <li class="glheader__box__btn__faq">
                        <p><i class="fa fa-question-circle" aria-hidden="true"></i></p>
                        <p>よくあるご質問</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="glheader__bottom"></div>
    </header>
    <!-- メイン -->
    <main>
        <!-- サービス -->
        <section class="contactform">
            <div class="w">
                <div class="contactform__title">
                    <h2>CONTACT</h2>
                    <p>お問い合わせフォーム</p>
                </div>
                <div class="w contactform__area">
                     <form action="confirm.php" method="post" name="form" onsubmit="return validate()">
        <h1 class="contact-title">お問い合わせ 内容入力</h1>
        <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
        <div>
            <div>
                <label>お名前<span>必須</span></label>
                <input type="text" name="name" placeholder="例）山田太郎" value="">
            </div>
            <div>
                <label>ふりがな<span>必須</span></label>
                <input type="text" name="furigana" placeholder="例）やまだたろう" value="">
            </div>
            <div>
                <label>メールアドレス<span>必須</span></label>
                <input type="text" name="email" placeholder="例）guest@example.com" value="">
            </div>
            <div>
                <label>電話番号<span>必須</span></label>
                <input type="text" name="tel" placeholder="例）0000000000" value="">
            </div>
            <div>
                <label>性別<span>必須</span></label>
                <input type="radio" name="sex" value="男性" checked> 男性
                <input type="radio" name="sex" value="女性"> 女性
            </div>
            <div>
                <label>お問い合わせ項目<span>必須</span></label>
                <select name="item">
                    <option value="">お問い合わせ項目を選択してください</option>
                    <option value="ご質問・お問い合わせ">ご質問・お問い合わせ</option>
                    <option value="ご意見・ご感想">ご意見・ご感想</option>
                </select>
            </div>
            <div>
                <label>お問い合わせ内容<span>必須</span></label>
                <textarea name="content" rows="5" placeholder="お問合せ内容を入力"></textarea>
            </div>
        </div>
        <button type="submit">確認画面へ</button>
    </form>
                </div>


                <p class="contactform__para">どんなささいなことでもお気軽にご相談ください！</p>
            </div>
        </section>
    <!-- トップイメージ -->


    <!-- フッター -->
    <footer class="glfooter">
        <div class="w">
            <p class="glfooter__copy">&copy;孫の手本舗 2020</p>
        </div>
    </footer>
</body>

</html>
